<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="container">
     
    <div>
        <h1>Bank Account</h1>
    </div>

        
                <label for="firstName" class="m-2">First Name:</label>
                <input type="text" placeholder="Enter your first name" id="firstName" class="form-control col-lg-4">
                <label for="lastName" class="m-2">Last Name:</label>
                <input type="text" placeholder="Enter your last name" id="lastName" class="form-control col-lg-4">
                <label for="bankAccount" class="m-2">Bank Account:</label>
                <input type="password" placeholder="Enter your Bank Account" id="bankAccount" class="form-control col-lg-4">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mr-1 mt-1" data-toggle="modal" data-target="#staticBackdrop" id="button_model">
            Account action
        </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" >
      <div class="modal-content" >
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body">
          <h4>What user account you want to do:</h2>
          <div>
          <input type="radio" name="account" id="radioSeeMoney"><label for="radioSeeMoney">see Money in the account</label>
        </div>
        <div>
          <input type="radio" name="account" id="radioTakeMoney"><label for="radioTakeMoney">Take money from my account</label>
        </div>
        <div>
          <input type="radio" name="account" id="radioPutMoney"><label for="radioPutMoney">put money in my account</label>
        </div>
        <div id="drawElement"></div>
        </div>
        <div class="modal-footer">
          
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
    
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./dist/app.js"></script>
    <script src="./dist/app2.js"></script>
</body>
</html>
